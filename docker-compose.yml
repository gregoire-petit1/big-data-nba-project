services:
  airflow-postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - airflow-db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow"]
      interval: 5s
      timeout: 5s
      retries: 5

  airflow-webserver:
    build:
      context: .
      dockerfile: docker/airflow/Dockerfile
    depends_on:
      airflow-postgres:
        condition: service_healthy
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres/airflow
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW__API__AUTH_BACKENDS: airflow.api.auth.backend.basic_auth
      AIRFLOW__WEBSERVER__EXPOSE_CONFIG: "True"
      MINIO_ENDPOINT: ${MINIO_ENDPOINT}
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_BUCKET: ${MINIO_BUCKET}
      BALDONTLIE_API_KEY: ${BALDONTLIE_API_KEY}
      THESPORTSDB_API_KEY: ${THESPORTSDB_API_KEY}
      BALDONTLIE_API_BASE: ${BALDONTLIE_API_BASE}
      THESPORTSDB_API_BASE: ${THESPORTSDB_API_BASE}
      ELASTIC_HOST: ${ELASTIC_HOST}
      ELASTIC_PORT: ${ELASTIC_PORT}
      SPARK_MASTER_URL: spark://spark-master:7077
    volumes:
      - ./dags:/opt/airflow/dags
      - ./ingestion:/opt/airflow/ingestion
      - ./jobs:/opt/airflow/jobs
    ports:
      - "8080:8080"
    command: >
      bash -c "airflow db migrate && airflow users create --username admin --password admin --firstname admin --lastname admin --role Admin --email admin@example.com || true && airflow webserver"

  airflow-scheduler:
    build:
      context: .
      dockerfile: docker/airflow/Dockerfile
    depends_on:
      airflow-postgres:
        condition: service_healthy
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres/airflow
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      MINIO_ENDPOINT: ${MINIO_ENDPOINT}
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_BUCKET: ${MINIO_BUCKET}
      BALDONTLIE_API_KEY: ${BALDONTLIE_API_KEY}
      THESPORTSDB_API_KEY: ${THESPORTSDB_API_KEY}
      BALDONTLIE_API_BASE: ${BALDONTLIE_API_BASE}
      THESPORTSDB_API_BASE: ${THESPORTSDB_API_BASE}
      ELASTIC_HOST: ${ELASTIC_HOST}
      ELASTIC_PORT: ${ELASTIC_PORT}
      SPARK_MASTER_URL: spark://spark-master:7077
    volumes:
      - ./dags:/opt/airflow/dags
      - ./ingestion:/opt/airflow/ingestion
      - ./jobs:/opt/airflow/jobs
    command: airflow scheduler

  spark-master:
    build:
      context: .
      dockerfile: docker/spark/Dockerfile
    command: ["/opt/spark/bin/spark-class", "org.apache.spark.deploy.master.Master", "-h", "0.0.0.0"]
    environment:
      - SPARK_MODE=master
      - PYTHONPATH=/opt/spark/jobs
      - SPARK_USER=root
      - HADOOP_USER_NAME=root
    ports:
      - "7077:7077"
      - "8081:8080"
    volumes:
      - ./jobs:/opt/spark/jobs
    networks:
      default:
        aliases:
          - spark-master

  spark-worker:
    build:
      context: .
      dockerfile: docker/spark/Dockerfile
    command: ["/opt/spark/bin/spark-class", "org.apache.spark.deploy.worker.Worker", "spark://spark-master:7077"]
    depends_on:
      - spark-master
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - PYTHONPATH=/opt/spark/jobs
      - SPARK_USER=root
      - HADOOP_USER_NAME=root
    volumes:
      - ./jobs:/opt/spark/jobs
      - spark-work:/opt/spark/work

  minio:
    image: minio/minio:RELEASE.2024-01-11T07-46-16Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.2
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
    ports:
      - "9200:9200"
    volumes:
      - elastic-data:/usr/share/elasticsearch/data

  kibana:
    image: docker.elastic.co/kibana/kibana:8.12.2
    depends_on:
      - elasticsearch
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"

volumes:
  airflow-db:
  minio-data:
  elastic-data:
  spark-work:
